<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>My first Angular</title>
    <script src="angular_1.8.js"></script>
</head>
<body ng-init="hourOfDay = 18">
    <h1>Hello Angular!</h1>
    <p ng-if="hourOfDay < 12">Good morning</p>
    <p ng-if="hourOfDay > 11 && hourOfDay < 18 ">Good afternoon</p>
    <p ng-if="hourOfDay > 17">Good evening</p>
</body>

</html>
